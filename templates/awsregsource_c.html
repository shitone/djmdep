{% if child_page %}
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/md5.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/awesome.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
    <script src="/static/js/additional-methods.js"></script>
    <script src="/static/js/websocketbridge.js"></script>
    <script src="/static/js/base.js"></script>
    <link rel="stylesheet" href="/static/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/static/leaflet/css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="/static/css/cimiss/awsregsource.css" type="text/css">
    <script src="/static/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/static/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
    <script src="/static/leaflet/js/leaflet.js" type="text/javascript"></script>
    <script src="/static/leaflet/js/Leaflet-WFST.min.js" type="text/javascript"></script>
    <script src="/static/js/ip.validate.js" type="text/javascript"></script>
    <script src="/static/js/cimiss/awsregsource.js" type="text/javascript"></script>
{% endif %}

<div class="container-fluid p-4">
    <div class="row">
        <div class="col-8">
            <div id="map" class="map">
                <div class="d-flex justify-content-center">
                    <div class="layertitle text-center"></div>
                </div>
                <div class="layerbox">
                    <form id="layer-check">
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="centerst" type="checkbox" v-model="centerst" v-on:change="centercheck" class="uk-checkbox">
                                <label class="form-check-label" for="centerst">
                                    <div class="legend-circle"><div class="circle-outer-yes"></div><div class="circle-inner-yes"></div></div>省级中心站
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="cityst" type="checkbox" v-model="cityst" v-on:change="citycheck" class="uk-checkbox">
                                <label class="form-check-label" for="cityst">
                                    <div class="legend-circle"><div class="circle-outer-no"></div><div class="circle-inner-no"></div></div>市级中心站
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="interst" type="checkbox" v-model="interst" v-on:change="intercheck" class="uk-checkbox">
                                <label class="form-check-label" for="interst">
                                    <div class="legend-circle"><div class="circle-red"></div></div>省市并传
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="form-check pl-0">
                                <input id="unknownst" type="checkbox" v-model="unknownst" v-on:change="unknowncheck" class="uk-checkbox">
                                <label class="form-check-label" for="unknownst">
                                    <div class="legend-circle"><div class="circle-gray"></div></div>未到报
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h5>地市报文源站号列表</h5>
            <div>
                <table class="table table-bordered table-hover text-center table-sm" id="regsource_table">
                    <thead>
                        <tr>
                            <th>站号</th>
                            <th>地市</th>
                            <th>县区</th>
                            <th>站型</th>
                            <th>类别</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
