<div class="container-fluid p-4">
    <div class="row">
        <div class="col-8">
            <div id="map" class="map">
                <div class="d-flex justify-content-center">
                    <div class="layertitle text-center"></div>
                </div>
                <div class="layerbox">
                    <form id="layer-check" class="mb-0">
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="ctsarr" type="checkbox" v-model="ctsarr" v-on:change="ctscheck" class="uk-checkbox">
                                <label class="form-check-label" for="ctsarr">
                                    <div class="legend-circle"><div class="circle-outer-yes"></div><div class="circle-inner-yes"></div></div>到报正常
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="centerarr" type="checkbox" v-model="centerarr" v-on:change="centercheck" class="uk-checkbox">
                                <label class="form-check-label" for="centerarr">
                                    <div class="legend-circle"><div class="circle-outer-no"></div><div class="circle-inner-yes"></div></div>到报处理
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="directarr" type="checkbox" v-model="directarr" v-on:change="directcheck" class="uk-checkbox">
                                <label class="form-check-label" for="directarr">
                                    <div class="legend-circle"><div class="circle-outer-yes"></div><div class="circle-inner-no"></div></div>地市直传
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="form-check pl-0">
                                <input id="noarr" type="checkbox" v-model="noarr" v-on:change="nocheck" class="uk-checkbox">
                                <label class="form-check-label" for="noarr">
                                    <div class="legend-circle"><div class="circle-outer-no"></div><div class="circle-inner-no"></div></div>未到报
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
