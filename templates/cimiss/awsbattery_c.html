<div class="container-fluid p-4">
    <div class="row">
        <div class="col-7">
            <div id="map" class="map">
                <div class="d-flex justify-content-center">
                    <div class="layertitle text-center"></div>
                </div>
                <div class="layerbox">
                    <form id="layer-check" class="mb-0">
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="normalb" type="checkbox" v-model="normalb" v-on:change="normalcheck" class="uk-checkbox">
                                <label class="form-check-label" for="normalb">
                                    <div class="legend-circle"><div class="circle-outer-yes"></div><div class="circle-inner-yes"></div></div>正常
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="form-check pl-0">
                                <input id="lowb" type="checkbox" v-model="lowb" v-on:change="lowcheck" class="uk-checkbox">
                                <label class="form-check-label" for="lowb">
                                    <div class="legend-circle"><div class="circle-outer-no"></div><div class="circle-inner-no"></div></div>缺电
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                                <div class="form-check pl-0">
                                <input id="nob" type="checkbox" v-model="nob" v-on:change="unknowncheck" class="uk-checkbox">
                                <label class="form-check-label" for="nob">
                                    <div class="legend-circle"><div class="circle-gray"></div></div>缺测
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-5">
            <h5>区域站电源异常列表</h5>
            <div>
                <table class="table table-bordered table-hover text-center table-sm" id="awsbattery_table">
                    <thead>
                        <tr>
                            <th>站号</th>
                            <th>地市</th>
                            <th>县区</th>
                            <th>站型</th>
                            <th>电压</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
